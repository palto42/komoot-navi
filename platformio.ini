[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino

monitor_speed = 115200

build_flags = -DCORE_DEBUG_LEVEL=4

lib_deps =
  ESP32 BLE Arduino@>=0.4.16
  U8g2@>=2.23.18
